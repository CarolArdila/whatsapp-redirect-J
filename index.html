<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a WhatsApp...</title>
  <script>
    const phones = [
      "573245500180",
      "573247579751"
    ];
    const message = encodeURIComponent("Hola! Quiero más información, por favor");
    const random = phones[Math.floor(Math.random() * phones.length)];
    window.location.href = `https://wa.me/${random}?text=${message}`;
  </script>
</head>
<body>
  <p>Redirigiendo a WhatsApp...</p>
</body>
</html>
