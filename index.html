<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección a WhatsApp</title>
  <script>
    window.onload = function () {
      const numeros = [
        "584264137495",
        "593990078824"
      ];
      const numeroAleatorio = numeros[Math.floor(Math.random() * numeros.length)];
      const mensaje = "Hola!, estoy interesada en más información.";
      window.location.href = `https://wa.me/${numeroAleatorio}?text=${encodeURIComponent(mensaje)}`;
    };
  </script>
</head>
<body>
  <p>Redirigiendo a WhatsApp...</p>
</body>
</html>
